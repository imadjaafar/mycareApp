<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="nurse_css/style.css" />
<link rel="stylesheet" href="nurse_css/media_style.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="nurse_js/custom.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/platformOverrides.js"></script>
</head>

<body>
	<div data-role="page" class="bg_pic_nurse create_profile">
		<div class="margin_page">
			<!-- <div data-role="header" class="ui-content">
				<h1 class="neo_bold">Please Create your profile</h1>
			</div> -->

			<div data-role="main" class="ui-content">
				<form action="" method="post" class="signup_form">
					<!-- <input type="file" /> -->
					<!-- <div class="user_pic"></div> -->
					<h1 class="neo_bold please_create">Create your  Profile</h1>
						<div class="user_profile">
							<img src="images/profile_pic.png" class="profile_pic" />
							<img src="images/cam.png" class="edit_pic"/>
						</div>

					<div class="profile_inputs">
						<span class="myr_font_bold"> First Name </span> <input
							class="myr_font_reg username_input" type="text" />
					</div>

					<div class="profile_inputs">
						<span class="myr_font_bold"> Last Name </span> <input
							class="myr_font_reg username_input" type="text" />
					</div>
					
					<div class="profile_age">
						<span class="myr_font_bold age_nurse"> Age</span>
							<input class="myr_font_reg age_input_nurse" type="text"/>
						
						<span class="myr_font_bold age_nurse age2"> Sex </span>
							<input class="myr_font_reg age_input_nurse" type="text"/>
						
					</div>
					
					<div class="profile_natio">
						<span  class="myr_font_bold natio"> Nationality </span> 
						<input type="text" name="natio" class="myr_font_reg"/>
						<span class="myr_font_bold civil"> Experience </span> 
						<input type="text" name="civil" class="myr_font_reg"/>
					</div>
			
			
					<div class="profile_phone">
						<span class="myr_font_bold"> language knows</span> <input
							class="myr_font_reg phone_input" type="text" />
					</div>
					
					
					<div class="profile_textarea">
						<span class="myr_font_bold"> Qualification </span>
						<textarea rows="15"></textarea>
					</div>
					

					<div class="done_button">
						<button class="myr_font_bold done" data-role="button">
						Done
						</button>
					</div>

					
				</form>
				
			</div>

		</div>
	</div>
</body>
</html>
