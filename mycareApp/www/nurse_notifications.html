<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="nurse_css/style.css" />
<link rel="stylesheet" href="nurse_css/media_style.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="nurse_js/nurse_notifications.js"></script>
<script src="js/general.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
</head>

<body>
	<div data-role="page" class="bg_pic_nurse">

		<div data-role="header" id="menu">
			<div class="margin_page">
				<a href="#popupDialog" id="hum_menu" data-rel="popup"
					data-position-to="window" data-transition="flip"
					class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">
					<div class="dropbtn">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</a> <a id="notif_bell" class="notification_page"> <i class="fa fa-bell-o" aria-hidden="true"></i>
				</a>
				<div data-role="popup" id="popupDialog" data-overlay-theme="b"
					data-theme="a" data-dismissible="false" style="max-width: 400px;">
					<div role="main" class="ui-content">
                        <div class="pic_menu "> <img class="user_image" src="images/profile_pic.png" /></div>
                        <h3 class="name_menu myr_font_bold user_name"></h3>

                        <button class="myr_font_bold green_buttons patient_profile" id="patient_profile">View Profile</button>
                        <button class="myr_font_bold green_buttons clients_list" id="clients_list">Dashboard</button>
                        <button class="myr_font_bold green_buttons clients_list_history" id="clients_list_history">History</button>

                        <button class="myr_font_bold gray_buttons" onclick="logout()">Sign out</button>
					</div>
					<div data-role="footer" id="popup_footer">
						<a href="#"
							class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
							data-rel="back">
							<div class="dropbtn2">
								<div class="bar1"></div>
								<div class="bar2"></div>
							</div>

						</a>
					</div>
				</div>
			</div>
		</div>


		<div class="margin_page">
			<div data-role="main" class="ui-content">
				<h1 class="neo_bold notif">Notifications</h1>
				
                <div id="notificcations-list-div"></div>				
				
		</div>

		</div>
	</div>

</body>
</html>
