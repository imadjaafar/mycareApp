<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
    <div data-role="page"
         class="bg_pic_nurse create_profile select_calendar" id="client-list">


        <div data-role="header" id="menu">
        <div class="margin_page">
            <a href="#popupDialog" id="hum_menu" data-rel="popup"
               data-position-to="window" data-transition="flip"
               class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">
                <div class="dropbtn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a> <a id="notif_bell" class="notification_page">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
            </a>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b"
                 data-theme="a" data-dismissible="false" style="max-width: 400px;">
                <div role="main" class="ui-content">
                    <div class="pic_menu "> <img class="user_image" src="images/profile_pic.png" /></div>
                    <h3 class="name_menu myr_font_bold user_name"></h3>

                    <button class="myr_font_bold green_buttons patient_profile" id="patient_profile">View Profile</button>
                    <button class="myr_font_bold green_buttons clients_list" id="clients_list">Dashboard</button>
                    <button class="myr_font_bold green_buttons clients_list_history" id="clients_list_history">History</button>

                    <button class="myr_font_bold gray_buttons" onclick="logout()">Sign out</button>
                </div>
                <div data-role="footer" id="popup_footer">
                    <a href="#"
                       class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                       data-rel="back">
                        <div class="dropbtn2">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </div>
		
		
		
		
		
		<div class="margin_page_calendar">

			<div data-role="main" class="ui-content">
				<h1 class="neo_bold today_visits"> History </h1>

                <span id="client-list-div">
                    
                </span>


			</div>

		</div>
	</div>

    <div data-role="page" class="bg_pic_nurse create_profile" id="patient-profile-page">
        <div data-role="header" id="menu">
            <div class="margin_page">
                <a href="#popupDialog1" id="hum_menu" data-rel="popup"
                   data-position-to="window" data-transition="flip"
                   class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">
                    <div class="dropbtn">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </a> <a id="notif_bell" class="notification_page">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </a>
                <div data-role="popup" id="popupDialog1" data-overlay-theme="b"
                     data-theme="a" data-dismissible="false" style="max-width: 400px;">
                    <div role="main" class="ui-content">
                        <div class="pic_menu "> <img class="user_image" src="images/profile_pic.png" /></div>
                        <h3 class="name_menu myr_font_bold user_name"></h3>

                        <button class="myr_font_bold green_buttons patient_profile" id="patient_profile">View Profile</button>
                        <button class="myr_font_bold green_buttons clients_list" id="clients_list">Dashboard</button>
                        <button class="myr_font_bold green_buttons clients_list_history" id="clients_list_history">History</button>

                        <button class="myr_font_bold gray_buttons" onclick="logout()">Sign out</button>
                    </div>
                    <div data-role="footer" id="popup_footer">
                        <a href="#"
                           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                           data-rel="back">
                            <div class="dropbtn2">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                            </div>

                        </a>
                    </div>
                </div>
            </div>
        </div>

    <div class="margin_page">
        <!-- <div data-role="header" class="ui-content">
            <h1 class="neo_bold">Please Create your profile</h1>
        </div> -->

        <div data-role="main" class="ui-content">
           
                <!-- <input type="file" /> -->
                <!-- <div class="user_pic"></div> -->
                <h1 class="neo_bold please_create">Patient Profile</h1>
                <div class="user_profile">
                    <img src="images/profile_pic.png" class="profile_pic" id="patient-image" name="patient-image" />

                </div>

                <div class="profile_inputs">
                    <span class="myr_font_bold"> First Name </span> <input readonly class="myr_font_reg username_input" id="patient-first-name" name="patient-first-name" type="text" />
                </div>

                <div class="profile_inputs">
                    <span class="myr_font_bold"> Last Name </span> <input readonly class="myr_font_reg username_input" id="patient-last-name" name="patient-last-name" type="text" />
                </div>

                <div class="profile_inputs">
                    <span class="myr_font_bold"> Sex </span> <input readonly class="myr_font_reg username_input" id="patient-gender" name="patient-gender" type="text" />
                </div>

                <div class="profile_natio">
                    <span class="myr_font_bold natio"> Nationality </span>
                    <input type="text" class="myr_font_reg" id="patient-nationality" readonly name="patient-nationality" />
                    <span class="myr_font_bold civil"> Civil ID </span>
                    <input type="text" id="patient-civilid" readonly name="patient-civilid" class="myr_font_reg" />
                </div>


                <div class="profile_textarea">
                    <span class="myr_font_bold"> Diagnosis </span>
                    <textarea rows="15" id="patient-diagnosis" readonly name="patient-diagnosis"></textarea>
                </div>

                <div class="profile_phone">
                    <span class="myr_font_bold"> Phone Number </span> <input id="patient-phone-number" readonly name="patient-phone-number" class="myr_font_reg phone_input" type="text" />
                </div>

                <div class="profile_textarea">
                    <span class="myr_font_bold"> Address </span>
                    <textarea rows="3" id="patient-address" readonly name="patient-address"></textarea>
                </div>


                <div class="done_button">
                    <button class="myr_font_bold done backbtn" data-role="button" data-rel="back">
                        Back
                    </button>
                </div>
           

        </div>

    </div>
    </div>
</body>
</html>
