<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/media_style.css" />
<link rel="stylesheet" href="jqui/jquery-ui.min.css" />
<link rel="stylesheet" href="css/calendar.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" href="slick/slick.css" />
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="js/custom.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>

<style>
#main_calendar .ui-datepicker-year
{
	background-color:#6cc59f !important;
}
</style>
</head>

<body>
	<div data-role="page" class="bg_pic_create_org">
	
	
				<div data-role="header" id="menu">
			<div class="margin_page">
				<a href="#popupDialog" id="hum_menu" data-rel="popup"
					data-position-to="window" data-transition="flip"
					class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">
					<div class="dropbtn">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</a> <a id="notif_bell"> <i class="fa fa-bell-o" aria-hidden="true"></i>
				</a>
				<div data-role="popup" id="popupDialog" data-overlay-theme="b"
					data-theme="a" data-dismissible="false" style="max-width: 400px;">
					<div role="main" class="ui-content">
						<div class="pic_menu "> <img src="images/profile_pic.png"/></div>
						<h3 class="name_menu myr_font_bold">Adam Admin</h3>
						<button class="myr_font_bold blue_buttons">Add Customer</button>
						<button class="myr_font_bold blue_buttons">Remove Customer</button>
						<button class="myr_font_bold blue_buttons">View All Customers</button>
						<button class="myr_font_bold red_buttons">Add Nurser</button>
						<button class="myr_font_bold red_buttons">Remove Nurse</button>
						<button class="myr_font_bold red_buttons">View All Nursers</button>
						<button class="myr_font_bold gray_buttons">Sign out</button>
					</div>
					<div data-role="footer" id="popup_footer">
						<a href="#"
							class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
							data-rel="back">
							<div class="dropbtn2">
								<div class="bar1"></div>
								<div class="bar2"></div>
							</div>

						</a>
					</div>
				</div>
			</div>


		</div>
		
		
		<div class="margin_page3">
			<div data-role="main" class="ui-content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<div class="user_profile2">
							<img src="images/profile_pic.png" class="profile_pic" /> <img
								src="images/cam.png" class="edit_pic" /> <span class="user_name myr_font_bold">
								User Name </span>
						</div>
					</div>
					<div class="ui-block-b">
						<a><img class="edit_image" src="images/edit.png" /></a><br />
						<br />
						<div class="patient_data">
							<div>
								<span class="blue_color myr_font_bold">Age</span> <span
									class="myr_font_reg">47</span> <span
									class="blue_color myr_font_bold"> Sex</span> <span
									class="myr_font_reg">Male</span>
							</div>
							<div>
								<span class="blue_color myr_font_bold"> Nationality </span> <span
									class="myr_font_reg">lebanese</span>
							</div>
							<div>
								<span class="blue_color myr_font_bold">Experience</span> <span
									class="myr_font_reg">9 years</span>
							</div>
							
							<div>
								<span class="blue_color myr_font_bold">Language</span> <span
									class="myr_font_reg"> Arabic and Eng.</span>
							</div>
							
							<div class="rating rate">
								<!-- <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span> -->
								<img src="images/full_star.png" style="width:23px;display:inline-block;" class="empty_to_full full"/>
								<img src="images/full_star.png" style="width:23px;display:inline-block;" class="empty_to_full full"/>
								<img src="images/empty_star.png" style="width:23px;display:inline-block;" class="empty_to_full empty"/>
								<img src="images/empty_star.png" style="width:23px;display:inline-block;" class="empty_to_full empty"/>
								<img src="images/empty_star.png" style="width:23px;display:inline-block;" class="empty_to_full empty"/>
							</div>
							
						</div>
					</div>
				</div>



				<div id="main_calendar"></div>


				<div class="two_bottom_buttons">
					<button class="two_remove">Report</button>
					<button class="three_usd">
						100<span class="gray_text">00000</span> <span class="gray_text"> | </span> <span class="myr_font_reg gray2_text"> USD</span>
					</button>
				</div>


			</div>

		</div>
	</div>

	
		<script src="jqui/jquery-ui.min.js"></script>
	<!-- <script src='js/jquery-ui-datepicker.min.js'></script> -->
	<script>
		$('#main_calendar').datepicker({
			inline : true,
			firstDay : 0,
			showOtherMonths : true,
			dayNamesMin : [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ]
		});
	</script>
</body>
</html>
