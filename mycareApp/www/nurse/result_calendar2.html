<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/media_style.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" href="slick/slick.css" />
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="js/custom.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" class="bg_pic_nurse">
	
		<div class="margin_page3">
		<h1 class="neo_bold please_create">Patient Profile</h1>
			<div data-role="main" class="ui-content">
			
			
			
				<div class="ui-grid-a block_1">
					<div class="ui-block-a">
						<div class="user_profile2">
							<img src="images/profile_pic.png" class="profile_pic" />
							 <span class="user_name">
								User Name </span>
							<div class="user_data myr_font_reg">+961 00 000 000 Lebanon
								- Saida bdr blg - 1st flr</div>
						</div>
					</div>
					<div class="ui-block-b">
						
						<div class="patient_data">
							<div>
								<button class="date_calendar myr_font_bold red_buttons"> 10 January 2017</button>
								<span class="blue_color myr_font_bold">Age</span> <span
									class="myr_font_reg">47</span> <span
									class="blue_color myr_font_bold"> Sex</span> <span
									class="myr_font_reg">Male</span>
							</div>
							<div>
								<span class="blue_color myr_font_bold"> Nationality </span> <span
									class="myr_font_reg">lebanese</span>
							</div>
							<div>
								<span class="blue_color myr_font_bold">Civil ID</span> <span
									class="myr_font_reg">00000</span>
							</div>
							<div>
								<div class="myr_font_bold diagnosis myr_font_bold">
									Diagnosis</div>
								<div class="diagnosis_data myr_font_reg">Blood pressure,
									Sugar, Blood pressure, Sugar..</div>
							</div>
						</div>
					</div>
				</div>





				<div class="ui-grid-solo">
					<div class="ui-block-a">
						<button class="calendar myr_font_bold red_buttons fill_out" type="v" data-theme="b">
						Fill out the "Daily Report"
							</button>
					</div>
				</div>
				
				
				
				<div class="block_2">
				<div class="ui-grid-solo">
					<div class="ui-block-a">
						<button class="calendar myr_font_bold green_buttons future"  type="v" data-theme="b">
						Back to recent date
							</button>
					</div>
				</div>
				
				<div class="ui-grid-a block_1">
					<div class="ui-block-a">
						<div class="view_calendar_all myr_font_reg view_patient_profile">
							<input type="button" value="View"/>
						</div>
					</div>
					<div class="ui-block-b">
						
							<button class="calendar myr_font_bold red_buttons feb"  type="v" data-theme="b">
									10 February 2017
							</button>
						
					</div>
				</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
