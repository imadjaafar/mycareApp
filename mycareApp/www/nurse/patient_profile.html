<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/media_style.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="js/custom.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" class="bg_pic_nurse create_profile">
		<div class="margin_page">
			<!-- <div data-role="header" class="ui-content">
				<h1 class="neo_bold">Please Create your profile</h1>
			</div> -->

			<div data-role="main" class="ui-content">
				<form action="" method="post" class="signup_form">
					<!-- <input type="file" /> -->
					<!-- <div class="user_pic"></div> -->
					<h1 class="neo_bold please_create">Patient Profile</h1>
						<div class="user_profile">
							<img src="images/profile_pic.png" class="profile_pic" />
							
						</div>

					<div class="profile_inputs">
						<span class="myr_font_bold"> First Name </span> <input
							class="myr_font_reg username_input" type="text" />
					</div>

					<div class="profile_inputs">
						<span class="myr_font_bold"> Last Name </span> <input
							class="myr_font_reg username_input" type="text" />
					</div>
					
					<div class="profile_age2">
						<span class="myr_font_bold age"> Age </span> 
						<input class="myr_font_reg age_input" type="text"/>
						<span class="myr_font_bold age age2"> Sex </span> 
						    <fieldset data-role="controlgroup" data-type="horizontal">
        						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="Male" checked="checked">
        						<label for="radio-choice-h-2a">Male</label>
        						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="Female">
        						<label for="radio-choice-h-2b">Female</label>
        						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="Others">
        						<label for="radio-choice-h-2c">Others</label>
    						</fieldset>
					</div>
					
					<div class="profile_natio">
						<span  class="myr_font_bold natio"> Nationality </span> 
						<input type="text" name="natio" class="myr_font_reg"/>
						<span class="myr_font_bold civil"> Civil ID </span> 
						<input type="text" name="civil" class="myr_font_reg"/>
					</div>
		
					
					<div class="profile_textarea">
						<span class="myr_font_bold"> Diagnosis </span>
						<textarea rows="15" cols=""></textarea>
					</div>
					
					<div class="profile_phone">
						<span class="myr_font_bold"> Phone Number </span> <input
							class="myr_font_reg phone_input" type="text" />
					</div>
					
					<div class="profile_textarea">
						<span class="myr_font_bold"> Address </span>
						<textarea rows="3" cols=""></textarea>
					</div>
					

					<div class="done_button">
						<button class="myr_font_bold done" data-role="button">
						Done
						</button>
					</div>

					
				</form>
				
			</div>

		</div>
	</div>
</body>
</html>
