<!DOCTYPE html>
<html>
<head>
<title>My Care</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="font/font.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/media_style.css" />
<link rel="stylesheet" href="jqui/jquery-ui.min.css" />
<link rel="stylesheet" href="awesome/css/font-awesome.min.css" />

<script src="js/jquery2.0.0.min.js"></script>
<script src="js/custom.js"></script>
<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page"
		class="bg_pic create_profile select_calendar">
		<div class="margin_page_calendar">

			<div data-role="main" class="ui-content">
				<h1 class="neo_bold today_visits"> Today Visits </h1>

					<div class="nurse_data">
						<div class="nurse_data_image">
							<img src="images/nurse_logo.png" />
						</div>

						<div class="nurse_data_details">
							<span class="neo_bold nurse_data_name blue_color">Nurse
								Name</span><br /> <span class="myr_font_reg">Work Hours</span><br />
							<button class="view">View Profile</button>
						</div>
					</div>


					<div class="nurse_data">
						<div class="nurse_data_image">
							<img src="images/nurse_logo.png" />
						</div>

						<div class="nurse_data_details">
							<span class="neo_bold nurse_data_name blue_color">Nurse
								Name</span><br /> <span class="myr_font_reg">Work Hours</span><br />
							<button class="view">View Profile</button>
						</div>
					</div>
					
					<div class="view_calendar_all myr_font_reg">
						<input type="button" value="View Calendar"/>
					</div>
				
				
				<h1 class="neo_bold nurse_report"> Nurse Report </h1>

					<div class="nurse_data">
						<div class="nurse_data_image">
							<img src="images/nurse_logo.png" />
						</div>

						<div class="nurse_data_details">
							<span class="neo_bold nurse_data_name blue_color">Nurse
								Name</span><br /> <span class="myr_font_reg">Work Hours</span><br />
							<button class="view">View Profile</button>
						</div>
					</div>
					
					<div class="diagnosis_patient myr_font_reg">
					Blood pressure , Sugar, Respiration , Salt, Temperature , Kidney, 
				</div>
				
				<div class="view_calendar_all myr_font_reg">
						<input type="button" value="View All"/>
					</div>


				



			</div>

		</div>
	</div>
	<script src="jqui/jquery-ui.min.js"></script>
	<!-- <script src='js/jquery-ui-datepicker.min.js'></script> -->
	<script>
		$('#main_calendar').datepicker({
			inline : true,
			firstDay : 0,
			showOtherMonths : true,
			dayNamesMin : [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ]
		});
	</script>
</body>
</html>
